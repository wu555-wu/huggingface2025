        input[type="number"] {

            }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">ğŸ… ç•ªèŒ„é’Ÿè®¡æ—¶å™¨</div>
        <div class="status" id="status">å‡†å¤‡å°±ç»ª</div>
        
        <div class="mode-indicator">

            <div class="mode-badge inactive" id="breakBadge">ä¼‘æ¯ â˜•</div>
        </div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startTimer()">å¼€å§‹</button>
            <button class="btn-pause btn-disabled" id="pauseBtn" onclick="pauseTimer()" disabled>æš‚åœ</button>
            <button class="btn-reset" id="resetBtn" onclick="resetTimer()">é‡ç½®</button>
        </div>
        
        <div class="session-info">
            <span id="sessionCount">ç¬¬ 1 ä¸ªç•ªèŒ„é’Ÿ</span> | 
            <span id="totalTime">æ€»è®¡: 0å°æ—¶0åˆ†é’Ÿ</span>
        </div>
        
        <div class="settings">
            <div class="setting-item">
                <label class="setting-label">å·¥ä½œæ—¶é—´ (åˆ†é’Ÿ)</label>
                <input type="number" id="workMinutes" value="25" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-item">
                <label class="setting-label">ä¼‘æ¯æ—¶é—´ (åˆ†é’Ÿ)</label>
                <input type="number" id="breakMinutes" value="5" min="1" max="30" onchange="updateSettings()">
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        let isRunning = false;
        let currentMode = 'work'; // 'work' or 'break'
        let timeLeft = 25 * 60; // ç§’
        let totalSeconds = 25 * 60;
        let timerInterval = null;
        let sessionCount = 1;
        let totalTimeWorked = 0;
        
        let workMinutes = 25;
        let breakMinutes = 5;
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(timeLeft);
            
            const progress = ((totalSeconds - timeLeft) / totalSeconds) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function updateModeDisplay() {
            const workBadge = document.getElementById('workBadge');
            const breakBadge = document.getElementById('breakBadge');
            
            if (currentMode === 'work') {
                workBadge.classList.add('active');
                workBadge.classList.remove('inactive');
                breakBadge.classList.remove('active');
                breakBadge.classList.add('inactive');
                document.getElementById('status').textContent = 'ä¸“æ³¨å·¥ä½œä¸­...';
            } else {
                workBadge.classList.remove('active');
                workBadge.classList.add('inactive');
                breakBadge.classList.add('active');
                breakBadge.classList.remove('inactive');
                document.getElementById('status').textContent = 'ä¼‘æ¯ä¸­...';
            }
        }
        
        function updateSessionInfo() {
            document.getElementById('sessionCount').textContent = `ç¬¬ ${sessionCount} ä¸ªç•ªèŒ„é’Ÿ`;
            const hours = Math.floor(totalTimeWorked / 3600);
            const minutes = Math.floor((totalTimeWorked % 3600) / 60);
            document.getElementById('totalTime').textContent = `æ€»è®¡: ${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
        }
        
        function switchMode() {
            if (currentMode === 'work') {
                totalTimeWorked += workMinutes * 60;
                currentMode = 'break';
                timeLeft = breakMinutes * 60;
                totalSeconds = breakMinutes * 60;
                showNotification('ğŸ‰ å·¥ä½œå®Œæˆï¼æ˜¯æ—¶å€™ä¼‘æ¯ä¸€ä¸‹äº†ï¼', '#4caf50');
            } else {
                currentMode = 'work';
                timeLeft = workMinutes * 60;
                totalSeconds = workMinutes * 60;
                sessionCount++;
                showNotification('â˜• ä¼‘æ¯å®Œæˆï¼å‡†å¤‡å¥½ä¸‹ä¸€ä¸ªç•ªèŒ„é’Ÿäº†å—ï¼Ÿ', '#2196f3');
            }
            updateModeDisplay();
            updateSessionInfo();
            updateDisplay();
        }
        
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').classList.add('btn-disabled');
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('pauseBtn').classList.remove('btn-disabled');
            document.getElementById('status').textContent = isRunning ? 'è®¡æ—¶ä¸­...' : 'å‡†å¤‡å°±ç»ª';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft === 0) {
                    playNotificationSound();
                    switchMode();
                    // è‡ªåŠ¨å¼€å§‹ä¸‹ä¸€ä¸ªè®¡æ—¶
                    setTimeout(() => {
                        if (currentMode === 'work') {
                            // å·¥ä½œæ¨¡å¼ä¸‹è‡ªåŠ¨ç»§ç»­
                        }
                    }, 1000);
                }
            }, 1000);
            
            updateDisplay();
        }
        
        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').classList.remove('btn-disabled');
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').classList.add('btn-disabled');
            document.getElementById('status').textContent = 'å·²æš‚åœ';
        }
        
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            
            if (currentMode === 'work') {
                timeLeft = workMinutes * 60;
                totalSeconds = workMinutes * 60;
            } else {
                timeLeft = breakMinutes * 60;
                totalSeconds = breakMinutes * 60;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').classList.remove('btn-disabled');
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').classList.add('btn-disabled');
            document.getElementById('status').textContent = 'å‡†å¤‡å°±ç»ª';
            
            updateDisplay();
        }
        
        function updateSettings() {
            const newWorkMinutes = parseInt(document.getElementById('workMinutes').value) || 25;
            const newBreakMinutes = parseInt(document.getElementById('breakMinutes').value) || 5;
            
            workMinutes = newWorkMinutes;
            breakMinutes = newBreakMinutes;
            
            if (!isRunning) {
                if (currentMode === 'work') {
                    timeLeft = workMinutes * 60;
                    totalSeconds = workMinutes * 60;
                } else {
                    timeLeft = breakMinutes * 60;
                    totalSeconds = breakMinutes * 60;
                }
                updateDisplay();
                showNotification('âš™ï¸ è®¾ç½®å·²æ›´æ–°', '#ff9800');
            }
        }
        
        function showNotification(message, color = '#4caf50') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = color;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function playNotificationSound() {
            // ä½¿ç”¨ Web Audio API æ’­æ”¾ç®€å•çš„æç¤ºéŸ³
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œç»§ç»­');
            }
        }
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        updateModeDisplay();
        updateDisplay();
        updateSessionInfo();
        
        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶çš„æç¤º
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                document.title = 'è®¡æ—¶ä¸­... - ç•ªèŒ„é’Ÿè®¡æ—¶å™¨';
            } else {
                document.title = 'ç•ªèŒ„é’Ÿè®¡æ—¶å™¨';
            }
        });
    </script>
